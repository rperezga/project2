<body>

	<header id="header" id="home">
		<div class="container">
			<div class="row align-items-center justify-content-between d-flex">
				<div id="logo">
					<img src="img/logo.png" alt="" title="" /></a>
				</div>
				<nav id="nav-menu-container">
					<ul class="nav-menu">
						<li><a href="dashboard.html">Dashboard</a></li>
						<li><a href="inventory.html">Product Search</a></li>
						<li><a href="index.html" id="logout">Log Out</a></li>
					</ul>
				</nav><!-- #nav-menu-container -->
			</div>
		</div>
	</header><!-- #header -->

	<!-- start banner Area -->
	<section class="banner-area relative" id="home">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<h1 class="text-white">Product Search</h1>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->

	<!-- Start Inventory Table -->

	<div class="whole-wrap">
		<div class="container">
			<div class="card" style="margin-top: 25px;">
				<div class="card-body">
					<!--add products via search-->
					<div class="row">
						<div class="col">
							<form id="search-form">
								<h4>Search for a product:</h4>
								<div class="input-field" style="margin-top: 10px;">
									<div class="row">
										<div class="col-md-8">
											<input id="searchText" type="text" class="validate" name="searchText" style="height: 34px; width: 100%">
										</div>
										<div class="col-md-4">
											<input class="btn" type="submit" value="Search" />
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="col">
							<h4>Add a product manually:</h4>
							<button type="button" data-toggle='modal' data-target='#add-inv-Modal' id="manual-add-button" class="btn btn-warning"
							 style="margin-top: 10px;">Manual
								Add</button>
						</div>
					</div>

				</div>
			</div>


			<div id="products-label"></div>

			<table class="table table-hover" style="margin-top: 30px;">
				<thead class="thead-dark" id="rowHead"> </thead>
				<tbody id="dataProducts"> </tbody>
			</table>
		</div>
	</div>

	<!--manually add new product-->
	<div class="modal fade" id="add-inv-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="inventoryModalTitle">Manual Product Add</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="col s12">
						<div class="form-group row">
							<label for="new-product-name" class="col-2 col-form-label">Name</label>
							<div class="col-10">
								<input class="form-control" type="text" value="" id="new-product-name">
							</div>
						</div>

						<div class="form-group row">
							<label for="new-category" class="col-2 col-form-label">Category</label>
							<div class="col-10">
								<input class="form-control" type="text" value="" id="new-category">
							</div>
						</div>

						<div class="form-group row">
							<label for="new-quantity" class="col-2 col-form-label">Quantity</label>
							<div class="col-10">
								<input class="form-control" type="text" value="" id="new-quantity">
							</div>
						</div>

						<div class="form-group row">
							<label for="new-price" class="col-2 col-form-label">Price</label>
							<div class="col-10">
								<input class="form-control" type="text" value="" id="new-price">
							</div>
						</div>

						<div class="form-group row">
							<label for="new-brand" class="col-2 col-form-label">Brand</label>
							<div class="col-10">
								<input class="form-control" type="text" value="" id="new-brand">
							</div>
						</div>

						<div class="col">
							<div style="text-align: center;">
								<input class="btn" id="new-product-add" type="submit" value="Add Product" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>





	<!-- start footer Area -->
	<footer class="footer-area section-gap">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg- col-md-4 col-sm-4">
					<div class="single-footer-widget">
						<h6>Our Team</h6>
						<ul>
							<li>Roger Perez</li>
							<li>Shari Gordon</li>
							<li>Yabin Wei</li>
						</ul>
					</div>
				</div>
				<div class="col-lg-2 col-md-4 col-sm-4">
					<div class="single-footer-widget">
						<h6>Programs Used</h6>
						<ul>
							<li><a href="https://expressjs.com/">Express</a></li>
							<li><a href="https://www.mysql.com/">My SQL</a></li>
							<li><a href="http://www.passportjs.org/">Passport</a></li>
							<li><a href="https://getbootstrap.com/">Bootstrap</a></li>

						</ul>
					</div>
				</div>

			</div>
		</div>
	</footer>
	<!-- End footer Area -->

	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/easing.min.js"></script>
	<script src="js/hoverIntent.js"></script>
	<script src="js/superfish.min.js"></script>
	<script src="js/jquery.ajaxchimp.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.sticky.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/waypoints.min.js"></script>
	<script src="js/jquery.counterup.min.js"></script>
	<script src="js/parallax.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/search.js"></script>
</body>
