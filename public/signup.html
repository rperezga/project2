<body>

    <header id="header" id="home">
        <div class="container">
            <div class="row align-items-center justify-content-between d-flex">
                <div id="logo">
                    <a href="index.html"><img src="img/logo.png" alt="" title="" /></a>
                </div>
                <nav id="nav-menu-container">
                    <ul class="nav-menu">
                        <li class="menu-active"><a href="index.html">Home</a></li>
                        <li><a href="signup.html">Create an Account</a></li>
                        <li><a href="signin.html">Sign In</a></li>
                    </ul>
                </nav><!-- #nav-menu-container -->
            </div>
        </div>
    </header><!-- #header -->

    <!-- start banner Area -->
    <section class="banner-area relative" id="home">
        <div class="overlay overlay-bg"></div>
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="about-content col-lg-12">
                    <h1 class="text-white">
                        Create An Account
                    </h1>
                </div>
            </div>
        </div>
    </section>
    <!-- End banner Area -->

    <section>
        <div class="container">
            <div class="register-form">
                <div class="main-div">
                    <div class="panel">
                        <p>Complete the form below to get started</p>
                    </div>
                    <form id="registerForm">

                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email Address">
                        </div>

                        <div class="form-group">
                            <input type="text" name="firstname" id="firstname" class="form-control input-lg"
                                placeholder="First Name">
                        </div>

                        <div class="form-group">
                            <input type="text" name="lastname" id="lastname" class="form-control input-lg" placeholder="Last Name">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>

                        <button type="submit" class="btn btn-primary">Register</button>

                    </form>

                </div>
            </div>
    </section>



    <!-- start footer Area -->
    <footer class="footer-area section-gap">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg- col-md-4 col-sm-4">
                    <div class="single-footer-widget">
                        <h6>Our Team</h6>
                        <ul>
                            <li>Roger Perez</li>
                            <li>Shari Gordon</li>
                            <li>Yabin Wei</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-4">
                    <div class="single-footer-widget">
                        <h6>Programs Used</h6>
                        <ul>
                            <li><a href="https://expressjs.com/">Express</a></li>
                            <li><a href="https://www.mysql.com/">My SQL</a></li>
                            <li><a href="http://www.passportjs.org/">Passport</a></li>
                            <li><a href="https://getbootstrap.com/">Bootstrap</a></li>

                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </footer>
    <!-- End footer Area -->


    <script src="js/vendor/jquery-2.2.4.min.js"></script>

        crossorigin="anonymous"></script>
