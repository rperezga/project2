	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">

	<!-- Site Title -->
	<title>GSC - Dashboard</title>

	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">

<body>

	<header id="header" id="home">
		<div class="container">
			<div class="row align-items-center justify-content-between d-flex">
				<div id="logo">
					<img src="img/logo.png" alt="" title="" /></a>
				</div>
				<nav id="nav-menu-container">
					<ul class="nav-menu">
						<li><a href="dashboard.html">Dashboard</a></li>
						<li><a href="inventory.html">Product Search</a></li>
						<li><a href="index.html" id="logout">Log Out</a></li>
					</ul>
				</nav><!-- #nav-menu-container -->
			</div>
		</div>
	</header><!-- #header -->

	<!-- start banner Area -->
	<section class="banner-area relative" id="home">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<h1 class="text-white">Dashboard</h1>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->

	<!-- Start Inventory Table -->

	<div class="whole-wrap">
		<div class="container">
			<div class="section-top-border">
				<div style="text-align: right">
					<button type="button" data-toggle='modal' data-target='#add-inv-Modal' id="manual-add-button" class="btn btn-warning">Manual
						Add</button>
				</div>
				<table class="table table-hover" style="margin-top: 30px;">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Category</th>
							<th scope="col">Brand</th>
							<th scope="col">Price</th>
							<th scope="col">Quantity</th>
							<th scope="col">Edit</th>
							<th scope="col">Margins</th>
						</tr>
					</thead>
					<tbody id="dataProducts"> </tbody>
				</table>
			</div>
		</div>
	</div>
	</div>

	<!--change product info with modal-->
	<div class="modal fade" id="inventoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	 aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="inventoryModalTitle">Edit Product Information</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="col s12" id="updateForm">

						<div class="form-group row">
							<label for="change-product-name" class="col-2 col-form-label">Name</label>
							<div class="col-10">
								<input class="form-control" type="text" value="" id="change-product-name">
							</div>
						</div>

						<div class="form-group row">
							<label for="change-category" class="col-2 col-form-label">Category</label>
							<div class="col-10">
								<input class="form-control" type="text" value="" id="change-category">
							</div>
						</div>

						<div class="form-group row">
							<label for="change-quantity" class="col-2 col-form-label">Quantity</label>
							<div class="col-10">
								<input class="form-control" type="text" value="" id="change-quantity">
							</div>
						</div>

						<div class="form-group row">
							<label for="change-price" class="col-2 col-form-label">Price</label>
							<div class="col-10">
								<input class="form-control" type="text" value="" id="change-price">
							</div>
						</div>

						<div class="form-group row">
							<label for="change-brand" class="col-2 col-form-label">Brand</label>
							<div class="col-10">
								<input class="form-control" type="text" value="" id="change-brand">
							</div>
						</div>

						<div class="col">
							<div style="text-align: right;">
								<button type="submit" class="btn btn-primary" id="change-product-info">Change Info</button>
								<a type="button" class="btn btn-outline-primary" id="delete-item">Delete Item</a>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

	<!--manually add new product-->
	<div class="modal fade" id="add-inv-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="inventoryModalTitle">Manual Product Add</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="col s12">
						<div class="form-group row">
							<label for="new-product-name" class="col-2 col-form-label">Name</label>
							<div class="col-10">
								<input class="form-control" type="text" value="" id="new-product-name">
							</div>
						</div>

						<div class="form-group row">
							<label for="new-category" class="col-2 col-form-label">Category</label>
							<div class="col-10">
								<input class="form-control" type="text" value="" id="new-category">
							</div>
						</div>

						<div class="form-group row">
							<label for="new-quantity" class="col-2 col-form-label">Quantity</label>
							<div class="col-10">
								<input class="form-control" type="text" value="" id="new-quantity">
							</div>
						</div>

						<div class="form-group row">
							<label for="new-price" class="col-2 col-form-label">Price</label>
							<div class="col-10">
								<input class="form-control" type="text" value="" id="new-price">
							</div>
						</div>

						<div class="form-group row">
							<label for="new-brand" class="col-2 col-form-label">Brand</label>
							<div class="col-10">
								<input class="form-control" type="text" value="" id="new-brand">
							</div>
						</div>

						<div class="col">
							<div style="text-align: center;">
								<input class="btn" id="new-product-add" type="submit" value="Add Product" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!--calculating margins-->
	<div class="modal" id="margin-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Margins</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row"><div id="current-price"></div></div>
					<div class="row"><div id="three-percent"></div></div>
					<div class="row"><div id="five-percent"></div></div>
					<div class="row"><div id="seven-percent"></div></div>
					<div class="row"><div id="nine-percent"></div></div>
				</div>
			</div>
		</div>
	</div>

	<!-- start footer Area -->
	<footer class="footer-area section-gap">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg- col-md-4 col-sm-4">
					<div class="single-footer-widget">
						<h6>Our Team</h6>
						<ul>
							<li>Roger Perez</li>
							<li>Shari Gordon</li>
							<li>Yabin Wei</li>
						</ul>
					</div>
				</div>

						<ul>
							<li><a href="https://expressjs.com/">Express</a></li>

							<li><a href="https://getbootstrap.com/">Bootstrap</a></li>

						</ul>
					</div>
				</div>

			</div>
		</div>
	</footer>
	<!-- End footer Area -->

	<script src="js/superfish.min.js"></script>
	<script src="js/jquery.ajaxchimp.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.sticky.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/waypoints.min.js"></script>
	<script src="js/jquery.counterup.min.js"></script>
	<script src="js/parallax.min.js"></script>
	<script src="js/main.js"></script>

</body>
